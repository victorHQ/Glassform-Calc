<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="styles/img/calculator.png">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <script src="./scripts/app.js" type="module" defer ></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator-grid">
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <button data-all-clear class="span-two">AC</button>
                <button data-delete>DEL</button>
                <button data-operation>÷</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="span-two">=</button>
            </div>
        </div>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="message">
                <h2>Atenção!</h2>

                <p>Não é possível dividir por zero.</p>

                <div class="input-modal action">
                    <a href="#" class="button confirm">OK</a>
                </div>
            </div>
        </div>
    </div>

    <!--VanillaTilt Parameters and Script - 'Animation Calculator'-->
    <script type="text/javascript" src="scripts/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": .1,
        });
    </script>
</body>
</html>
